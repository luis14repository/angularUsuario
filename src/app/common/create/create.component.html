<div class="d-flex p-4">

<div class="form-control border-success" style="width: 33rem;" >
  <br>
  <h5>Crear Usuario</h5>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
      <input type="email" [(ngModel)]="user.email" class="form-control" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Usa este formato para el email: "Manuel@gmail.com".</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Nombres</label>
      <input type="text" [(ngModel)]="user.name"class="form-control" id="name">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="text" [(ngModel)]="user.password"class="form-control" id="password">
      </div>     
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Numero celular</label>
        <input type="text" [(ngModel)]="phone.numberPhone"class="form-control" id="numberPhone">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Codigo Ciudad</label>
        <input type="text" [(ngModel)]="phone.codCiudad"class="form-control" id="codCiudad">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Codigo Pais</label>
        <input type="text" [(ngModel)]="phone.codPais"class="form-control" id="codPais">
      </div>
   
    <button type="submit" class="btn btn-primary" (click)="createUser()" >Crear</button>
  </div>
</div>
