<div class="form-control border-success" style="width: 33rem;" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
      <input type="email" name ="email" [(ngModel)] = "user.email" aria-describedby="emailHelp" class="form-control">
      <div id="emailHelp" class="form-text">Usa este formato para el email.</div>
    </div>
    <div class="mb-3">
      <label  class="form-label">Nombres</label>
      <input type="text" class="form-control" name ="Nombres" [(ngModel)] = "user.name"
      id="Nombres">
    </div>
    <div class="mb-3">
        <label for="crearUserpassword" class="form-label">Password</label>
        <input type="password" name ="password" [(ngModel)] = "user.password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="phonenumberPhone" class="form-label">Estado</label>       
      </div>
      

   
    <button type="submit"(click)="createUser()">>Crear</button>
  </div>
